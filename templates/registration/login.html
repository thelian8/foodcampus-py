<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .category-group {
            margin-bottom: 1.5rem;
        }
        
        select {
            background-color: white;
            cursor: pointer;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            background: #218838;
        }
        
        .errors {
            background-color: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }
        
        .category-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        
        {% if form.errors %}
            <div class="errors">
                {{ form.errors }}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            
            <div class="form-group category-group">
                <label for="category">Login as:</label>
                <select name="category" id="category" required>
                    <option value="">Select Category</option>
                    <option value="teacher">üë®‚Äçüè´ Teacher</option>
                    <option value="student">üë®‚Äçüéì Student</option>
                </select>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'accounts:password_reset' %}" style="color: #f28c38; text-decoration: none; font-size: 14px;">
                Forgot your password?
            </a>
        </div>
        
        <div style="text-align: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
            <p style="color: #666; font-size: 14px; margin-bottom: 10px;">
                Don't have an account yet?
            </p>
            <a href="{% url 'accounts:register' %}" style="color: #f28c38; text-decoration: none; font-size: 14px; font-weight: bold;">
                Register here
            </a>
        </div>
    </div>
</body>
</html>
