{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; background-color: #fff; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #e0e0e0; text-align: center;">
    <h2 style="color: #f28c38; margin-bottom: 30px;">Password Changed Successfully</h2>
    
    <div style="color: #155724; background-color: #d4edda; padding: 15px; border-radius: 5px; margin-bottom: 25px;">
        <p>Your password has been set. You may go ahead and log in now.</p>
    </div>
    
    <div style="margin-top: 30px;">
        <a href="{% url 'accounts:login' %}" style="background-color: #f28c38; color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none; display: inline-block;">
            Log In
        </a>
    </div>
</div>
{% endblock %}
